<!DOCTYPE html>
<html>

<head>
    <title>Ball Movement Simulation</title>
</head>

<body>
    <div id="box" style="z-index: 4;
     position: absolute;
     left: 0px;
     top: 0px;
     width: 462px;
     height: 462px;
     background: #040707;">
    </div>

    <div id="ball" style="z-index: 5;
     position: absolute;
     left: 0px;
     top: 200px;
     width: 100px;
     height: 100px;
     border-radius: 50%;
     border-style: solid;
     border-color: #e7e7e8;
     background: #58585a;">
        <div id="container" style="display: flex; justify-content: center;">
            <img src="ironworksfuturesmall.png">
        </div>
    </div>
</body>

<script src="./ball.js"></script>

</html>
